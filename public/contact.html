    <main>
        <h3>Contact Mimo Yoga Studio</h3>

        <div>

            <p class = "form">required information is marked with an asterisk (*)</p>
            <form method="POST" action="" id="form">

                <fieldset>
                    <legend>Contact form  <i class="fa-solid fa-comment"></i> </legend> 

                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="name" required aria-required="true"> 

                    <label for="email">Email*:  <i class="fa-solid fa-envelope"></i> </label>
                    <input type="email" id="email" name="email" required aria-required="true"> 

                    <label for="message">Message*:</label>
                    <textarea id="message" name="message" rows = "8" cols = "60" required aria-required="true"></textarea> 
                
                    <button id = "submit">Send now  <i class="fa-solid fa-forward"></i></button>
                       
                </fieldset>
            </form>

        </div>
        <div id="post-response"></div>

    </main>
